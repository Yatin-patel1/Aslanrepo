<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Vendor Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form class="register-form" action="Registrationservlet" method="post">
				<input type="text" placeholder="username" name="uname" /> <input type="text"
					placeholder="password" name="pwd" /> <input type="text" placeholder="email" name="email" />
				<button type="submit">Create</button>
				<br>
				<p class="message">
					Already Registered? <a href="#"> Login</a>
			</form>
			<form action="Registrationservlet" class="login-form" method="post">
				<input type="text" placeholder="Username" name="loginname" /> <input type="password"
					placeholder="Password" name="loginpwd" />
				<button type="submit" name="login">Login</button>
				<p class="message">
					Not Registered? <a href="#">Register</a>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="JS/jquery 3.3.1.js"></script>
	<script>
		$('.message a').click(function() {
			$('form').animate({
				height : "toggle",
				opacity : "toggle"
			}, "slow");
		});
	</script>
</body>
</html>
